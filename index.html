<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Extravaganza</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Whack-a-Mole Extravaganza</h1>
        <div class="game-info">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="time">Time: <span id="time-value">30</span>s</div>
            <div id="high-score">High Score: <span id="high-score-value">0</span></div>
        </div>
        <div id="game-container">
            <div class="mole-hole" data-index="0"><div class="dirt"></div></div>
            <div class="mole-hole" data-index="1"><div class="dirt"></div></div>
            <div class="mole-hole" data-index="2"><div class="dirt"></div></div>
            <div class="mole-hole" data-index="3"><div class="dirt"></div></div>
            <div class="mole-hole" data-index="4"><div class="dirt"></div></div>
            <div class="mole-hole" data-index="5"><div class="dirt"></div></div>
            <div class="mole-hole" data-index="6"><div class="dirt"></div></div>
            <div class="mole-hole" data-index="7"><div class="dirt"></div></div>
            <div class="mole-hole" data-index="8"><div class="dirt"></div></div>
        </div>
        <button id="start-button">Start Game</button>
        <div id="difficulty">
            <span>Difficulty:</span>
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
        <div id="powerups">
            <button id="freeze-time" class="powerup-btn" disabled>Freeze Time</button>
            <button id="double-points" class="powerup-btn" disabled>Double Points</button>
        </div>
    </div>
    <div id="game-over" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score"></span></p>
            <p>High score: <span id="final-high-score"></span></p>
            <p>Moles whacked: <span id="moles-whacked"></span></p>
            <p>Accuracy: <span id="accuracy"></span>%</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
